version: 0.1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
     -cd merch-dropper
     -yarn install 
    build:
      commands: 
        -yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: merch-dropper/build
    files:
      - '**/*'
  cache:
    paths:
      -node modules/**/*
